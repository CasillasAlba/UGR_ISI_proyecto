    <!-- 
        Script en JavaScript que usa AJAX para realizar peticiones del servidor en segundo plano
        y actualizar el contenido de la página dinámcamente sin necesidad de refrescarla.
        Usamos esta utilidad para el funcionamiento del filtrado de las recetas por tiempo
    --> 
    <script type="text/javascript">
        function tiempoEleccion(clicked_id){
            let id = clicked_id;
            let resultado = document.getElementById("filtro");
            $.ajax({
            url:"/categorias",
            type:"POST",
            data: {"tiempo_clickado":id},
            success: function(response){
                resultado.innerHTML = response
            },
            error: function(error){
                //console.log(error)
            },
            });
        }
    </script>
